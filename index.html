<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Results-summary</title>
</head>
<body>
    <div class="card">
        <header>
            <h1 class="transparent">Your Result</h1>
            <div class="circle">
                <p><span class="average-score">76</span></p>
                <p class="transparent">of 100</p>
            </div>
            <div>
                <h2 class="evaluation">Great</h2>
                <p class="transparent">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </header>
        <main>
            <h3>Summary</h3>
            <div class="reaction summary">
                <p class="reaction-2 score"><img src="images/icon-reaction.svg" alt="Reaction icon">&nbsp;Reaction</p>
                <p class="score">80&nbsp; <span class="gray">/ 100</span></p>
            </div>
            <div class="memory summary">
                <p class="memory-2 score"><img src="images/icon-memory.svg" alt="Reaction icon">&nbsp;Memory</p>
                <p class="score">92&nbsp; <span class="gray">/ 100</span></p>
            </div>
            <div class="verbal summary">
                <p class="verbal-2 score"><img src="images/icon-verbal.svg" alt="Reaction icon">&nbsp;Verbal</p>
                <p class="score">61&nbsp; <span class="gray">/ 100</span></p>
            </div>
            <div class="visual summary">
                <p class="visual-2 score"><img src="images/icon-visual.svg" alt="Reaction icon">&nbsp;Visual</p>
                <p class="score">72&nbsp; <span class="gray">/ 100</span></p>
            </div>
            <button>Continue</button>
        </main>
    </div>
</body>
</html>
